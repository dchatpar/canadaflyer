    <title>CanFlyer Delivery Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for better UI */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .map-polygon { transition: fill 0.3s ease, stroke-width 0.3s ease; cursor: pointer; }
      .map-polygon:hover { fill-opacity: 0.7; }
      .map-polygon.selected { fill-opacity: 0.8; stroke: #2563eb; stroke-width: 3; }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }

      @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.8); }
        60% { opacity: 1; transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes bounceSlow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow { animation: bounceSlow 3s infinite ease-in-out; }
    </style>
